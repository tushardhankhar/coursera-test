<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Floating</title>
	<style type="text/css">
	    div {
	    	background-color: gray;
	    }
	    p {
	    	width: 50px;
	    	height: 50px;
	    	border: 1px solid;
	    	
	    	margin-right: 10px;
	    }
		#p1 {
			background-color: pink;
			float: left;

		}
		#p2 {
			background-color: yellow;
			float: right;
			
		}
		#p3 {
			background-color: royalblue;
			clear: right;
		}
		#p4 {
			background-color: green;
			
		}
		section {
			clear: left;
		}
	</style>
</head>
<body>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<section>This is regular section</section>
	</div>

</body>
</html>
